{% extends 'jebif_website/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated and user.info.is_member %}
        <h1>Proposer un évènement</h1>
        <form method="post">
            {% csrf_token %}
            {{ form |crispy }}
            <button type="submit">Proposer mon évènement.</button>
        </form>
    {% else %}
        <h2>Vous ne pouvez pas proposer d'évènement.</h2>
    {% endif %}
{% endblock content %}
