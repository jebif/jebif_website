{% extends 'jebif_website/base.html' %}

{% block content %}

        {% for article in articles %}

            {% if article %}
                <div>
                    <a href="{%url 'article' slug=article.slug %}" class="text-decoration-none" style="color: #436d8f;"><h2>{{article.title}}</h2></a>
                    {{article.content|safe}}
                    <hr class="my-4"> 
                </div>
                
            {% endif %}

        {% endfor %}

{% endblock %}
