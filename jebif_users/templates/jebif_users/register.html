{% extends 'jebif_website/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>
                Enregistrement
            </h1>
            <form method="POST">
                {% csrf_token %}
                {{ user_form | crispy }}
                {{ info_form | crispy }}
                <button class="btn btn-secondary" type="submit">
                    Enregistrement
                </button>
            </form>
            <div class="pt-3">
                <small class="text-muted">
                    Vous avez déjà un compte? <a href="{% url 'login' %}" class="ml-2">Connexion</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
