{% extends 'jebif_website/base.html' %}

{% block content %}

<div class="container my-5">
    <h2>Nouveau mot de passe</h2>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Changer le mot de passe</button>
        </form>
    {% else %}
        <p>Ce lien n'est pas valide ou a déjà été utilisé.</p>
    {% endif %}
</div>

{% endblock %}
