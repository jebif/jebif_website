{% extends 'jebif_website/base.html'%}

{% block content %}
    {% if elections %}

        <h2>Liste des Elections ouvertes</h2>

        {% for el in elections %}
            <p><a href="{%url 'vote' el.id %}" class="text-decoration-none" style="color: #436d8f;">{{el.label}}</a></p>
        {% endfor %}

    {% else %}

        <h2>Aucune Election n'est ouverte en ce moment.</h2>
        
    {% endif %}

{% endblock content %}
